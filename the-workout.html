<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css-&-scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper-dip workout-option">

        <!-- ::::: Workout header :::: -->
        <div class="workout-header">
            <!-- ::: Small workout icon ::: -->
            <div class="small-workout-icon-wrapper">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 24.0777L21.7559 2.24133L21.778 2.21914L23.9889 0L48 24.0777L44.9489 27.1401L26.0672 8.21082V48H21.7559V8.36616L3.05113 27.1401L0 24.0777Z" fill="black"/>
                </svg>
            </div>
            <!-- ::: Small workout icon ::: -->

            <!-- ::: Work out tittle ::: -->
            <div class="workout-tittle-wrapper">
                <h1 class="display-3">The PUSH</h1>
            </div>
        <!-- ::: Work out tittle ::: -->
        </div>
        <!-- ::::: Workout header :::: -->

        <!-- :::: Workout content ::::: -->
        <div class="workout-content">

            <!-- ::: Previous workout ::: -->
            <div class="previous-workout">
                <p class="body-1">Previously on...</p>
                <h1 class="display-6">BENCH PRESS</h1>
                <!-- Previous workout -->
                <div class="previous-stats body-1">
                    <p class="previos-weight">140kg</p>
                    <p class="previos-rep rep-01">8</p>
                    <p class="previos-rep rep-02">8</p>
                    <p class="previos-rep rep-03">8</p>
                    <p class="previos-rep rep-04">8</p>
                    <p class="previos-rep rep-05">8</p>
                    <p class="previos-rep rep-06">8</p>
                </div>
                <!-- Previous workout -->
                <!-- Section crop marks -->
                <div class="section-crop-marks">
                    <svg width="21" height="3" viewBox="0 0 21 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1.5L20.5 1.5" stroke="black" stroke-width="2"/>
                    </svg>
                    <svg width="21" height="3" viewBox="0 0 21 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1.5L20.5 1.5" stroke="black" stroke-width="2"/>
                    </svg>
                </div>
                <!-- Section crop marks -->
            </div>
            <!-- ::: Previous workout ::: -->

            <!-- ::: Weight & Reps section ::: -->
            <div class="current-workout-input-section">
                <h1 class="display-6">Weight & Reps</h1>
                <div class="wnr-forum">
                    <input type="text" id="weight" name="weight" placeholder="Enter weight">
                    <input type="text" id="reps" name="reps" placeholder="Enter reps">
                </div>
                <p class="body-1">Current set det</p>
            </div>
            <!-- ::: Weight & Reps section ::: -->
        
            <!-- ::: Current workout ::: -->
            <div class="current-workout">
                <p class="body-1">Previously on...</p>
                <h1 class="display-6">BENCH PRESS</h1>
                <!-- Current workout -->
                <div class="current-stats body-1">
                    <p class="previos-weight">140kg</p>
                    <p class="previos-rep rep-01">8</p>
                    <p class="previos-rep rep-02">8</p>
                    <p class="previos-rep rep-03">8</p>
                    <p class="previos-rep rep-04">8</p>
                    <p class="previos-rep rep-05">8</p>
                    <p class="previos-rep rep-06">8</p>
                </div>
                <!-- Current workout -->
                <!-- Section crop marks -->
                <div class="section-crop-marks">
                    <svg width="21" height="3" viewBox="0 0 21 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1.5L20.5 1.5" stroke="black" stroke-width="2"/>
                    </svg>
                    <svg width="21" height="3" viewBox="0 0 21 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1.5L20.5 1.5" stroke="black" stroke-width="2"/>
                    </svg>
                </div>
                <!-- Section crop marks -->
            </div>
            <!-- ::: Previous workout ::: -->
            
        </div>
        <!-- :::: Workout content ::::: -->
        
        

        

        <!-- ::::: Completion button ::::: -->
        <div class="completion-button-wrapper">
            <button>
                <img src="assets/icons/done_outline.svg" alt="did-icon">
                Mark
            </button>
        </div>
        <!-- ::::: Completion button ::::: -->

    </div> 

    <canvas id="gradient-canvas" data-transition-in /></canvas>
    <!-- ::::: Scripts ::::: -->
    <script src="js/Gradient.js"></script>
    <!-- ::::: Scripts ::::: -->
</body>
</html>
