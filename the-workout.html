<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css-&-scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper-dip workout-option">

        <!-- ::::: Crop marks - Top mark ::::: -->
        <div class="vertical-crop-mark-wrapper">
            <svg width="2" height="49" viewBox="0 0 2 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0V49" stroke="black" stroke-width="2"/>
            </svg>
        </div>
        <!-- ::::: Crop marks - Top mark ::::: -->

        <!-- ::::: Small workout icon ::::: -->
        <div class="small-workout-icon-wrapper">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 24.0777L21.7559 2.24133L21.778 2.21914L23.9889 0L48 24.0777L44.9489 27.1401L26.0672 8.21082V48H21.7559V8.36616L3.05113 27.1401L0 24.0777Z" fill="black"/>
            </svg>
        </div>
        <!-- ::::: Small workout icon ::::: -->

        <!-- ::::: Work out tittle ::::: -->
        <div class="workout-tittle-wrapper">
            <h1 class="display-3">The PUSH</h1>
        </div>
        <!-- ::::: Work out tittle ::::: -->

        <!-- ::::: Simple crop mark ::::: -->
        <svg width="2" height="49" viewBox="0 0 2 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 0V49" stroke="black" stroke-width="2"/>
        </svg>
        <!-- ::::: Simple crop mark ::::: -->
        
        <!-- ::::: Date and time section ::::: -->
        <div class="date-and-time">
            <h1 class="display-6">Date & Time</h1>
            <div class="dnt-forum">
                <input type="text" id="date" name="date" placeholder="Enter date">
                <input type="text" id="time" name="time" placeholder="Enter time">
            </div>
            <p class="body-1">Set and setting is important to us</p>
        </div>
        <!-- ::::: Date and time section ::::: -->

        <!-- ::::: Simple crop mark ::::: -->
        <svg width="2" height="49" viewBox="0 0 2 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 0V49" stroke="black" stroke-width="2"/>
        </svg>
        <!-- ::::: Simple crop mark ::::: -->

    </div> 

    <canvas id="gradient-canvas" data-transition-in /></canvas>
    <!-- ::::: Scripts ::::: -->
    <script src="js/Gradient.js"></script>
    <!-- ::::: Scripts ::::: -->
</body>
</html>
