<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css-&-scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper-dip">
    
        <!-- ::::: Workout selector slider ::::: -->
        <div class="workout-selector">
            <div class="carousel">
                <img id="workout-option_push" src="assets/big-workout-icons/big-push-arrow.svg" alt="workout-option" draggable="false">
                <img id="workout-option_pull" src="assets/big-workout-icons/big-pull-arrow.svg" alt="workout-option" draggable="false">
                <img id="workout-option_legs-pt1" src="assets/big-workout-icons/big-legs-pt1.svg" alt="workout-option" draggable="false">
                <img id="workout-option_legs-pt2" src="assets/big-workout-icons/big-legs-pt2.svg" alt="workout-option" draggable="false">
            </div>
        </div>
        <!-- ::::: Workout selector slider ::::: -->

        <!-- ::::: Workout description ::::: -->
        <div class="workout-desc">
            <div class="text-block">
                <h1 class="display-6">The PUSH</h1>
                <p class="body-1">Push exercises build upper body strength by targeting muscles such as the chest, shoulders, and triceps. Consistent performance can increase the amount of weight you lift and build more muscle mass, resulting in greater overall strength and fitness.</p>
            </div>
            <button>
                <img src="assets/icons/local_fire_department.svg" alt="Go icon">
                GO
            </button>
        </div>
        <!-- ::::: Workout description ::::: -->
        

    </div> 
    <canvas id="gradient-canvas" data-transition-in /></canvas>
    <!-- ::::: Scripts ::::: -->
    <script src="js/Gradient.js"></script>
    <script src="js/carousel.js"></script>
    <!-- ::::: Scripts ::::: -->
</body>
</html>
